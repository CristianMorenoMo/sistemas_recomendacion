
{% extends 'base.html' %}

{% block contenido %}
                                 

<!-- pop-up-box --> 
<link href="static/css/popuo-box.css" rel="stylesheet" type="text/css" media="all">
<script src="static/js/jquery.magnific-popup.js" type="text/javascript"></script>
<script>
		$(document).ready(function() {
		$('.popup-with-zoom-anim').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});
		});
</script>	

<div class="row">
  <div class="col-md-6"><h1>
	  <div class="albums">
		<div class="tittle-head">
			<h3 class="tittle">New Releases </h3>
			<a href="#"><h4 class="tittle"></h4></a>
			<div class="clearfix"> </div>
		</div>
			{% for item in object_list %}
			<div class="col-md-6 browse-grid">
			<a class="play-icon popup-with-zoom-anim">
			<img src= /media/{{item.image_item.0.all.image}}></a>
			<a class="btn-large waves-effect waves-light teal lighten-1" href="{%url 'play'%}"><small>{{item.name_art}}</small></a>


			</div>
			{% endfor %}	
	  </div>
   </div>

</h1></div>


{% endblock contenido %}
